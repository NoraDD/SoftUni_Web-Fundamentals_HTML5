<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css" />
</head>
<body>
    <main>
        <header>
            <h2>Contact Form</h2>
            <h6>Please fill all the texts in the fields.</h6>
        </header>
        <form action="#">
            <div>
                <label for="name">Your Name :</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required="required" />
            </div>
            <div>
                <label for="email">Your Email :</label>
                <input type="email" id="email" name="email" placeholder="Valid Email Address" />
            </div>
            <div>
                <label for="message">Message :</label>
                <textarea name="message" id="message" placeholder="Your Message to Us"></textarea>
            </div>
            <div>
                <label for="subject">Subject :</label>
                <select name="subject" id="subject">
                    <option value="job-inquiry">Job Inquiry</option>
                    <option value="general-question">General Question</option>
                </select>
            </div>
            <div>
                <input type="submit" class="button" value="Send">
            </div>
        </form>
    </main>
</body>
</html>
