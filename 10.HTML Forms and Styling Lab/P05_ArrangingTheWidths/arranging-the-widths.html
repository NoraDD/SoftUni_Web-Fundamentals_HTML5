<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arranging the Widths</title>
    <link rel="stylesheet" href="arranging-the-widths.css" />
</head>
<body>
<main>
    <fieldset>
        <legend>Rent Audi Vehicles</legend>
        <form>

            <div>
                <label for="name">Named</label>
                <input type="text" name="name" placeholder="Enter your name" id="name">
            </div>

            <div>
                <label for="select">Select</label>
                <select id="select">
                    <option value="audi-80">Audi 80</option>
                    <option value="audi-90">Audi 90</option>
                    <option value="audi-rs-6">Audi RS 6</option>
                    <option value="audi-s8">Audi S8</option>
                </select>
            </div>

            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>

        </form>
    </fieldset>
</main>
</body>
</html>
