<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css" />
</head>
<body>
    <main>
        <div>
            <img src="images/nike-shoe.png" />
        </div>
        <h2>Nike Roche Run</h2>
        <h3>120$</h3>
        <form action="#">
            <div>
                <label for="size">Choose Size</label>
                <select name="size" id="size">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
            </div>
            <div>
                <label for="card-name">Name on card</label>
                <input type="text" name="card-name" id="card-name" placeholder="Enter your name" />
            </div>
            <div>
                <label for="card-number">Card Number</label>
                <input type="text" name="card-number" id="card-number" placeholder="Enter card number" />
            </div>
            <button>continue</button>
        </form>
    </main>
</body>
</html>
