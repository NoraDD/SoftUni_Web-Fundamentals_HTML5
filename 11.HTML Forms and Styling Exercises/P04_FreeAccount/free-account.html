<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="free-account.css" />
</head>
<body>
    <main>

        <header>
            <h1>Login or Create a Free Account!</h1>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>
        </header>

        <form action="#">
            <div class="new-account">
                <label>New Account:</label>
                <div class="username">
                    <input type="text" name="username" placeholder="Username" />
                    <i class="fa fa-check username" aria-hidden="true"></i>
                </div>
                <div class="email">
                    <input type="text" name="e-mail" placeholder="E-Mail" />
                    <i class="fa fa-check email" aria-hidden="true"></i>
                </div>
                <div class="password">
                    <input type="text" name="password" placeholder="Password" />
                    <i class="fa fa-times password" aria-hidden="true"></i>
                </div>
                <div class="repeat-password">
                    <input type="text" name="repeat-password" placeholder="Repeat Password" />
                    <i class="fa fa-times repeat-password" aria-hidden="true"></i>
                </div>
                <label for="information">
                    <input type="checkbox" name="information" id="information">Please inform me of upcoming freebies, promotions and news
                </label>
                <button>Create Account</button>
            </div>
            <div class="login">
                <label>Login:</label>
                <div class="username-login">
                    <input type="text" name="username" placeholder="Username" />
                    <i class="fa fa-check username-login" aria-hidden="true"></i>
                </div>
                <div class="password-login">
                    <input type="text" name="password" placeholder="Password" />
                    <i class="fa fa-times password-login" aria-hidden="true"></i>
                </div>
                <a href="#">I Forgot my Password!</a>
                <button>Login</button>
            </div>
        </form>
    </main>
</body>
</html>
