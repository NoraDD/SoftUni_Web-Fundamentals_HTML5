<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css" />
</head>
<body>
    <div id="wrapper">
        <nav>
            <ul>
                <li><a href="#">Search Business</a></li>
                <li><a href="#">Business Categories</a></li>
                <li><a href="#">Recent Locations</a></li>
                <li><a href="#"> Agents Located</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <form action="#">
            <div class="form-item">
                <label>
                    Business Name
                    <input type="text" name="name" placeholder="enter a name">
                </label>
            </div>
            <div class="form-item">
                <label>
                    Country
                    <input type="text" name="country" placeholder="search by country">
                </label>
            </div>
            <div class="form-item">
                <label>
                    City / State
                    <input type="text" name="city_state" placeholder="search by city or state">
                </label>
            </div>
            <div class="form-item">
                <label>
                    Zip / Postal Code
                    <input type="text" name="zip_postal" placeholder="enter a portal code">
                </label>
            </div>
            <div class="form-item">
                <label>
                    Employers
                    <input type="text" name="employers" placeholder="1000-5000">
                </label>
            </div>
            <div class="form-item">
                <label>
                    Startup Date
                    <input type="date" name="date">
                </label>
            </div>
            <div class="form-item">
                <label>
                    Job Opportunity
                    <input type="text" name="opportunity" placeholder="any">
                </label>
            </div>
            <div class="form-item">
                <button>let's find your job</button>
            </div>
        </form>
    </main>
</body>
</html>
